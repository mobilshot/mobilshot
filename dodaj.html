<!DOCTYPE html><html lang='pl'><body>
<h2>Dodaj zdjęcie</h2>
<form action="upload.php" method="POST" enctype="multipart/form-data">
<input type="hidden" name="mode" value="photo">
<input type="file" name="photo" required>
<button>Wyślij</button>
</form>
<h2>Dodaj aktualność</h2>
<form action="upload.php" method="POST">
<input type="hidden" name="mode" value="news">
<input type="text" name="title" placeholder="Tytuł" required><br>
<textarea name="content" placeholder="Treść" required></textarea><br>
<button>Zapisz</button>
</form>
</body></html>
