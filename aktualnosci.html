<!DOCTYPE html><html lang='pl'><body>
<h1>Aktualno≈õci</h1>
<div id="news"></div>
<script>
fetch('data/aktualnosci.json')
 .then(r=>r.json())
 .then(d=>{
   let html='';
   d.slice().reverse().forEach(n=>{
     html+=`<div><h2>${n.title}</h2><small>${n.date}</small><p>${n.content}</p></div><hr>`;
   });
   document.getElementById('news').innerHTML=html;
 });
</script>
</body></html>
