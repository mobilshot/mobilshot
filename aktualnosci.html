<main class='section'><div class='card col-12'><h2>Dodaj aktualność</h2><label>Tytuł</label><br><input id='newsTitle' style='width:100%;padding:10px;margin:8px 0'><br><label>Treść</label><br><textarea id='newsBody' rows='5' style='width:100%;padding:10px'></textarea><br><button id='addNewsBtn' class='btn'>Dodaj aktualność</button> <button class='btn secondary' onclick='publishNews()'>Publikuj aktualności (online)</button></div><div class='card col-12'><h2>Lista aktualności</h2><div id='newsList'></div></div></main><div class='cms-panel'><button class='btn' onclick='toggleCMS()'>Edycja</button><button class='btn secondary' onclick='saveAll()'>Zapisz</button><button class='btn' onclick='resetAll()'>Reset</button></div><script src='cookie.js'></script><script src='cms.js'></script>
<div id="cookieBanner" style="position:fixed;bottom:0;left:0;right:0;background:#17181a;padding:15px;color:#e9e9ec;display:none;z-index:999;border-top:1px solid #2a2d32">
  Ta strona używa plików cookies. <a href='cookies.html' style='color:#ff8a3d'>Polityka Cookies</a>.
  <button id="acceptCookies" class="btn" style="margin-left:10px">Akceptuję</button>
</div>
<script>
if(!localStorage.getItem('cookieAccepted')){
  document.getElementById('cookieBanner').style.display='block';
}
document.getElementById('acceptCookies').onclick=function(){
  localStorage.setItem('cookieAccepted','1');
  document.getElementById('cookieBanner').style.display='none';
}
</script>
</body></html>
