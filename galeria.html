<!DOCTYPE html><html lang='pl'><body>
<h1>Galeria</h1>
<div id="galeria"></div>
<script>
fetch('uploads/galeria/')
.then(r=>r.text())
.then(t=>{
 const div=document.getElementById('galeria');
 const regex=/>[^<]+\.(jpg|png|jpeg|gif)</gi;
 let match;
 while(match=regex.exec(t)){
   let file=match[0].substring(1);
   div.innerHTML+=`<img src="uploads/galeria/${file}" style="width:200px;margin:10px;">`;
 }
});
</script>
</body></html>
