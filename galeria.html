<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Galeria - MobilShot</title>
<link rel="stylesheet" href="style.css">
<style>
/* Minimal gallery styles to ensure layout */
.gallery-controls { display:flex; gap:10px; align-items:center; margin-bottom:16px; }
#newsContainer, #galleryContainer { margin-top:16px; }
.gallery-grid { display:flex; flex-wrap:wrap; gap:10px; }
.gallery-item { width:150px; border:1px solid #ddd; padding:6px; border-radius:6px; background:#fff; text-align:center; }
.gallery-item img { max-width:100%; height:100px; object-fit:cover; border-radius:4px; display:block; margin-bottom:6px; }
.btn { padding:6px 10px; border-radius:6px; cursor:pointer; border:1px solid #ccc; background:#ff8a3d; color:#fff; }
.btn.secondary { background:#eee; color:#222; border-color:#ccc; }
.btn.danger { background:#d9534f; color:#fff; border-color:#b52b2b; }
</style>
</head>
<body>
<header class="header">
  <img src="logo.png" alt="MobilShot logo" style="height:50px; margin-right:10px;">
  <div class="nav" style="display:flex; gap:10px; align-items:center;">
    <a href="index.html">Start</a>
    <a href="o_nas.html">O nas</a>
    <a href="oferta.html">Oferta</a>
    <a href="cennik.html">Cennik</a>
    <a href="aktualnosci.html">Aktualności</a>
    <a href="galeria.html">Galeria</a>
    <a href="zgloszenie.html">Zgłoszenie</a>
    <a href="kontakt.html">Kontakt</a>
  </div>
</header>

<main class="section">
  <div class="card col-12">
    <h1>Galeria</h1>
    <p>Dodaj zdjęcia do galerii. Zdjęcia są przechowywane w przeglądarce (localStorage).</p>

    <div class="gallery-controls">
      <input type="file" id="galleryFileInput" accept="image/*" multiple>
      <button id="addImagesBtn" class="btn">Dodaj zdjęcia</button>
      <button id="clearGalleryBtn" class="btn danger">Wyczyść galerię</button>
    </div>

    <div id="galleryContainer">
      <div id="galleryGrid" class="gallery-grid"></div>
    </div>
  </div>
</main>

<script src="cookie.js"></script>
<script src="cms.js"></script>
<script src="news.js"></script>
<script src="gallery.js"></script>
</body>
</html>
