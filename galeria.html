<!doctype html><html lang='pl'><head><meta name='viewport' content='width=device-width, initial-scale=1'>
<meta name='description' content='Mobilna strzelnica MobilShot – oferta, cennik, zgłoszenia.'><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Galeria</title><link rel='stylesheet' href='style.css'></head><body>
<header class="header"><img src='logo.png' alt='MobilShot logo' class='site-logo' style='height:50px;margin-right:10px;' data-edit="galeria__img1"><div class='hamburger' onclick='toggleMenu()' data-edit="galeria__div1">☰</div>
<nav class="nav" style="display:flex;">
<a href="index.html">Start</a>
<a href="o_nas.html">O nas</a>
<a href="oferta.html">Oferta</a>
<a href="cennik.html">Cennik</a>
<a href="aktualnosci.html">Aktualności</a>
<a href="galeria.html">Galeria</a>
<a href="zgloszenie.html">Zgłoszenie</a>
<a href="kontakt.html">Kontakt</a>
</nav>
</header>
<main class='section'><div class='card col-12' data-edit="galeria__div2"><div id='gallery' class='gallery-grid' data-edit="galeria__div3"></div><div style='margin-top:12px' data-edit="galeria__div4"><input id='fileInput' type='file' accept='image/*'><button id='addImgBtn' class='btn'>Dodaj zdjęcie</button></div></div></main><div id='lightbox' onclick='closeLightbox()' style='display:none;align-items:center;justify-content:center;position:fixed;inset:0;background:rgba(0,0,0,.8);z-index:9999' data-edit="galeria__div5"><img style='max-width:90%;max-height:90%;border-radius:12px' data-edit="galeria__img2"></div><script src='cookie.js'></script><script src='cms.js'></script>
<div id="cookieBanner" style="position:fixed;bottom:0;left:0;right:0;background:#17181a;padding:15px;color:#e9e9ec;display:none;z-index:999;border-top:1px solid #2a2d32" data-edit="galeria__div7">
  Ta strona używa plików cookies. <a href='cookies.html' style='color:#ff8a3d'>Polityka Cookies</a>.
  <button id="acceptCookies" class="btn" style="margin-left:10px">Akceptuję</button>
</div>
<script>
if(!localStorage.getItem('cookieAccepted')){
  document.getElementById('cookieBanner').style.display='block';
}
document.getElementById('acceptCookies').onclick=function(){
  localStorage.setItem('cookieAccepted','1');
  document.getElementById('cookieBanner').style.display='none';
}
</script>

<script>
function toggleMenu(){
  const n=document.querySelector('.nav');
  n.style.display = n.style.display==='flex'?'none':'flex';
}
</script>
</body></html>
