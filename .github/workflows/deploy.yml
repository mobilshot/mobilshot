name: Auto Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Delete old files
        run: rm -f rodo.html regulamin.html rodo.pdf regulamin.pdf logo.html

      - name: Extract site if ZIP exists
        run: |
          if [ -f "MobilShot_final_clean.zip" ]; then
            unzip -o MobilShot_final_clean.zip
          fi

      - name: Push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add -A
          git commit -m "Auto deploy" || echo "No changes"
          git push
